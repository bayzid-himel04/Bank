<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
   
    
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Bank</title>
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">welcome to our bank</h1>
         <div class="submit-area">
             <h4>Login</h4> 
             <input type="text" class="form-control" placeholder="email">
             <br>
             <input type="password" class="form-control"  placeholder="password">
             <br>
             <button id="login" class="btn btn-success">Enter</button>

         </div>


    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>deposit</h4>
                <input id="depositAmount"type="text" class="form-control" placeholder="input the deposit amount">
                <br>
                <button class="btn btn-success">Deposit</button>
                </div>
              </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="amount you want to withdraw">
                <br>
                <button id="addDeposit"class="btn btn-success">withdraw</button>
               </div>
            </div>
        </div>
    </div>
<script>
    
//for login button
   
const logBtn=document.getElementById("login");
logBtn.addEventListener("click", function(){

const loginArea=document.getElementById("login-area");
loginArea.style.display="none";
const transactionArea=document.getElementById("transaction-area");
transactionArea.style.display="block";
})

 //for deposit button
 const depositBtn=document.getElementById("addDeposit");
 depositBtn.addEventListener("click",function(){
    const amountDeposit=document.getElementById("depositAmount").value;
    const depositNum=parseFloat(amountDeposit);
    

    const currentDeposit =document.getElementById("currentDeposit").innerText;
    const currentDepositNumber= parseFloat(currentDeposit);
    const totalDeposit= depositNum+currentDepositNumber;
    document.getElementById("currentDeposit").innerText=totalDeposit;
   })
</script>


</body>
</html>
